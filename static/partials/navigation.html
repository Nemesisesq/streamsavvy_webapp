<div class="navbar-fixed-top ss_nav">
    <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left ss-menu" id="cbp-spmenu-s1">
        <div>
            <a ng-class="{active: isActive('#/') }" href="#">Home</a>
            <a id="sidebarDashNav" ng-class="{active: isActive('#/dashboard')}" href="#/dashboard">Search Shows</a>
        </div>
        <div class="ss-small-menu-options">
            <a href="#/checkout">Manage My Package</a>
            <a href="http://blog.streamsavvy.tv">Blog</a>
            <a ng-href="mailto:info@streamsavvy.tv?Subject={{ location.url }}">Contact Us</a>
            <!-- <a href="#/error/coming-soon">About Us</a> -->

        </div>
        <div class="ss-menu-auth" ng-controller="ModalController">
            <a ng-if="!logged_in" id="sign-up" ng-click="login()" class="sign-up">Login/Register</a>
            <a ng-if="logged_in" ng-click="logout()">Logout</a>
        </div>
    </nav>
    <div ui-view="modal"></div>
    <div id="showLeftPush" class=" menu-buttons cbp-spmenu-push">
        <div class="pull-left" ng-click="showLeftPush()" ng-if="!cp">
            <img class="opacity0 menu-toggle" src="https://s3.amazonaws.com/streamsavvy/menu.png"
                 ng-if="menuOpen == false" imageonload/>
            <img class="opacity0 menu-toggle" src="https://s3.amazonaws.com/streamsavvy/Close2x.png"
                 ng-if="menuOpen == true" imageonload/>
        </div>
        <div ng-click="goBack()" ng-if="cp">
            <i class="material-icons checkout-back">chevron_left</i>
        </div>
        <!-- Menu -->
    </div>
    <div class="pull-right bar-buttons">
        <a ng-if="!logged_in" id="sign-up" ng-click="login()" class="sign-up pull-right">Login/Register</a>
        <div ng-if="logged_in" class="pull-right">
            Welcome {{ nameOrEmail }}, <a class="logout" ng-click="logout()"> Logout</a>
        </div>
        <div ng-if="!isHomePage" class="pull-right nav-btn-fade" ng-class="{'ready-for-checkout': pkgHasContent}" ng-controller="HardwareController">
            <div ng-if="pkgHasContent">
                <button id="goToCheckout" class="btn btn-green btn-sm nav-mgmt-btn" ng-click="go()">
                    <!-- <span ng-if="!pkgHasContent">Add shows or services</span> -->

                    <span>Subscribe and watch </span>
                </button>
            </div>
        </div>
    </div>
</div>
<!--  home page-->
<div ui-view="home" id="mainPage" class="main-page container-fluid content-wrapper cbp-spmenu-push"></div>
