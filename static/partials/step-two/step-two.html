<section>
    <p class="step-two-explanation">
        Here are your shows with the compatible streaming service. Select the Streaming<br>
        Services you would like to bundle together.
    </p>
</section>

<section class="step-two">
    <div class="container-fluid">

        <div class="row" ng-repeat="row in rows " ng-class="{selected: row.selected}">
            <span class="glyphicon glyphicon-ok-sign checkmark" ng-if='row.selected' ></span>
            <div class="col-sm-3 center service" ng-click="toggleService(row)">
                {{ row.service.name }}
            </div>
            <div class="col-sm-9 service-show-list">
                <div class="col-sm-1 show-container-div" ng-repeat="show in row.content">
                    <button type="button" class="btn btn-md square show">
                        {{ show.title }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="row service_cost">
                    <div class="col-sm-6 total-for-selected">Total for selected services: <span class="selected-cost">$999.99</span></div>
                </div>
                <div class="row button-row">
                    <div class="col-sm-12s">
                        <!-- working on layout
                        <button type="button" class="btn btn-primary btn-lg btn-green round add-more-shows" onclick="location.href='#/getting-started/step/1';"><span class="glyphicon glyphicon-chevron-left"></span> I want to add more shows</button>-->
                        <button type="button"  class="btn btn-primary btn-lg btn-green round find-out"
                                onclick="location.href='#/getting-started/step/3';">
                            Time to pick out the Hardware
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
