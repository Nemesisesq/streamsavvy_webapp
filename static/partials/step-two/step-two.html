<section class="step-two">
    <div class="container-fluid">
        <div class="row" ng-repeat="row in step2rows" ng-class="{selected: row.selected}">
            <div class="col-sm-3 center service" ng-click="toggleService(row)">
                {{ row.service.name }}
            </div>
            <div class="col-sm-9">
                <div class="col-sm-1" ng-repeat="show in row.content">
                    <button type="button" class="btn btn-md square show">
                        {{ show.title }}
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 center service">
                Service Logo
            </div>
            <div class="col-sm-9">
                <div class="col-sm-1">
                    <button type="button" class="btn btn-md square show">ESPN</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="row service_cost">
                    <div class="col-sm-6">Total for selected services:</div>
                </div>
                <div class="row">
                    <div class="col-sm-12s">
                        <span class="go_back"> I want to add more shows</span>
                        <button type="button" class="btn btn-primary btn-lg btn-green round find-out"
                                onclick="location.href='#/getting-started/step/3';">
                            Time to pick out the Hardware
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
