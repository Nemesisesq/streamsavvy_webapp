<div class="row category-row">


    <div class="col-sm-2">
        <span class="step">{{ $index + 1 }}</span> {{ rowTitle }}
    </div>
    <div class="col-sm-10 category-description">

        <div class="col-sm-12" ng-repeat="row in value">

            <hr ng-if="!$first" class="cat-detail-separator" align="center">
            <div class="col-md-2 col-xs-6 logo ">
                <img ng-src="https://s3.amazonaws.com/streamsavvy/service_logos/sm_2x/{{ row.img }}">
            </div>

            <div class="col-md-2 price-block col-xs-6">
                <div class="col-xs-6 no-padding">
                    <img src="https://s3.amazonaws.com/streamsavvy/dollar.png"></div>
                <div class="col-xs-6">${{ row.cost }}</div>
            </div>
            <div class="col-md-3 col-xs-6">
                {{ row.description }}
            </div>
            <div class="col-md-2 col-xs-6">
                {{ row.networks }}
            </div>
            <div class="col-md-2  button-block">
                <button class=" btn  btn-md overlay-btn">add to package</button>

            </div>
        </div>

    </div>

</div>
