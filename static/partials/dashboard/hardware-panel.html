
  <div class="panel panel-default">
    <div class="panel-heading">Hardware</div>
    <div class="panel-body">
        <div class=" hardware-img">
            <img class="img-responsive" src="https://s3.amazonaws.com/streamsavvy/Roku4.png"/>
        </div>
        <div class="hardware-name">
        Roku Stick
        &nbsp;
            <span class="glyphicon glyphicon-info-sign" uib-tooltip="{{ item.description }}"
                  tooltip-placement="right"
                  tooltip-class="vw-tooltip"></span>
        </div>

        <div class="hardware-cost">
            $999.99
        </div>
    </div>

    <div class="panel-body">
        <div class=" hardware-img">
            <img class="img-responsive" src="https://s3.amazonaws.com/streamsavvy/AppleTv.png"/>
        </div>
        <div class="hardware-name">
        Apple Tv
        &nbsp;
            <span class="glyphicon glyphicon-info-sign" uib-tooltip="{{ item.description }}"
                  tooltip-placement="right"
                  tooltip-class="vw-tooltip"></span>
        </div>

        <div class="hardware-cost">
            $999.99
        </div>
    </div>
</div>
