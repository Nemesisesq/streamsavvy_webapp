<div class="services-panel">
    <div class="menu-background service-header">SERVICE & SHOWS</div>

    <div class="ss_panel-body" ng-repeat="service in listOfServices">
        <a href="" ng-click="service.open = !service.open">{{ (service.chan.name || service.chan.display_name) }}</a>
        <img ng-src="{{ service.guidebox_data.artwork208x117 }}"/>
        <div uib-collapse="service.open">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="show in service.shows">{{ show.title }}</li>

            </ul>
        </div>
    </div>
</div>
