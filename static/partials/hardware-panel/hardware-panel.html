<div class="ss-hardware-panel">
    <div class="service-center">
        <button class="btn btn-red im-ready" onclick="location.href='#/checkout';"> I'm ready to cut the cord.
        </button>
    </div>
    <div class="hardware-header"> HARDWARE SUGGESTIONS </div>
    <div class="row hardware-body">
        <div class="col-sm-6">

            <div class="hardware-img" ng-click="addRemoveHardware(item)"
                 ng-class="{selected: itemSelected(item) }">
                <img class="img-responsive" src="https://s3.amazonaws.com/streamsavvy/fire-stick.svg"/>
            </div>
            <div class="hardware-name">
                Fire Stick
                &nbsp;
                        <span class="glyphicon glyphicon-info-sign" uib-tooltip="{{ item.description }}"
                              tooltip-placement="right"
                              tooltip-class="vw-tooltip"></span>
            </div>

            <div class="hardware-cost">
                $35.99
            </div>
        </div>
        <div class="col-sm-6">

            <div class="hardware-img" ng-click="addRemoveHardware(item)"
                 ng-class="{selected: itemSelected(item) }">
                <img class="img-responsive" src="https://s3.amazonaws.com/streamsavvy/roku-4.svg"/>
            </div>
            <div class="hardware-name">
                Roku Stick
                &nbsp;
                        <span class="glyphicon glyphicon-info-sign" uib-tooltip="{{ item.description }}"
                              tooltip-placement="right"
                              tooltip-class="vw-tooltip"></span>
            </div>

            <div class="hardware-cost">
                $42.99
            </div>
        </div>
        <div class="col-sm-6">

            <div class="hardware-img" ng-click="addRemoveHardware(item)"
                 ng-class="{selected: itemSelected(item) }">
                <img class="img-responsive" src="https://s3.amazonaws.com/streamsavvy/Mohu.png"/>
            </div>
            <div class="hardware-name">
                Mohu Antenna
                &nbsp;
                        <span class="glyphicon glyphicon-info-sign" uib-tooltip="{{ item.description }}"
                              tooltip-placement="right"
                              tooltip-class="vw-tooltip"></span>
            </div>

            <div class="hardware-cost">
                $39.99
            </div>
        </div>
        <div class="col-sm-6">
            <div class="hardware-other">
                <a href="#"> Other device <br> options </a>
                &nbsp;
            </div>
        </div>
        </div>
    </div>
</div>
