<div class="panel {{ panelClass || 'panel-default'}}">
    <div class="panel-heading">
        <div class="col-sm-1">
            <i class="glyphicon glyphicon-plus" ng-if="!isOpen" ng-click="status.open = !status.open"></i>
            <i class="glyphicon glyphicon-minus" ng-if="isOpen"></i>
        </div>
        <div class="col-sm-10 show-title">
            {{ content.title }}
            {{ heading }}
        </div>
    </div>
</div>
