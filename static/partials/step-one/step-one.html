<title>shows</title>


<meta name="Step 1 - Shows, Services, and Viewing windows"
      content="Figure out which steaming services and devices you need based on the shows you actually watch. Search for your shows and select applicable services.">
<script type="text/ng-template" id="group-template.html">
    <div class="panel {{ panelClass || 'panel-default'}}" ng-class="{ accordionActive : isOpen}">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()"
                   uib-accordion-transclude="heading"><span
                        ng-class="{'text-muted': isDisabled}">{{ heading }}</span></a>
            </h4>
        </div>
        <div class="panel-collapse collapse" uib-collapse="!isOpen">
            <div class="panel-body" ng-transclude></div>
        </div>
    </div>
</script>

<section class="grid-section">
<h2>Shows</h2>
    <div class="container-fluid">
        <div class="row step-one">
            <div class="col-lg-12">
                <div class="row accordion" ng-controller="AccordionController as crtl">

                    <button ng-click="clearContent()">clear content</button>
                    <uib-accordion close-others="true">

                        <uib-accordion-group template-url="group-template.html"
                                             ng-repeat="content in package.content" is-open="content.isOpen">
                            <button ng-if="false" class=" pull-right"
                                 style="z-index:2; position:relative; right: 100px; top:10px"
                                 ng-click="delete(content)">
                                delete
                            </button>

                            <uib-accordion-heading>
                                <div class="container-fluid">
                                    <div class="row heading">
                                        <div class=" col-xs-1">
                                            <i class="glyphicon glyphicon-plus glyph" ng-if="!$parent.isOpen"></i>
                                            <i class="glyphicon glyphicon-minus glyph" ng-if="$parent.isOpen"></i>
                                        </div>
                                        <div class="col-xs-10 show-title">
                                            {{ content.title }}
                                        </div>

                                    </div>

                                </div>

                            </uib-accordion-heading>

                            <div class="viewWindowIntro">
                                Please Select how you would like to watch this show.
                            </div>

                            <div id="viewingWindows" class="container-fluid ">
                                <view-window ng-repeat="i in directiveVW" w="i" content="content"
                                             package="package"></view-window>


                                <div class="row ss-vw-row confirmation"
                                     ng-if="content.channels.web.episodes.all_sources.length == 0 ">

                                    We're sorry we could not find this show via any streaming or free, over-the-air
                                    channel!

                                </div>
                                <div class="row ss-vw-row confirmation"
                                     ng-if="content.channels.web.episodes.all_sources.length > 0 ">


                                    <div class="col-xs-4 total">
                                        <!--<button type="button" class="btn btn-lg btn-confirm">
                                            Sounds Great
                                        </button>-->
                                    </div>

                                    <div class="col-xs-4 col-xs-offset-4 total">
                                        <div class="row accord-show-total" ng-if="showTotal(content) > 0">
                                            <span class="pull-left">Selection Total:</span>
                                            <span class="pull-right">{{ showTotal(content).toFixed(2) }}</span>
                                        </div>
                                        <div class="row accord-monthly-total" ng-if="totalServiceCost() > 0">
                                            <span class="pull-left">Your Monthly Total:</span>
                                            <span class="pull-right">{{ totalServiceCost() }}</span>
                                        </div>
                                    </div>


                                </div>

                            </div>


                        </uib-accordion-group>


                    </uib-accordion>
                </div>

            </div>
        </div>
    </div>
</section>
<section class="pop-show-section">
    <div class="row">
        <span class="pop-show-header">Popular Show Searches</span>

    </div>

    <div class="row">
        <!-- <slick infinite=true arrows=true slides-to-show="3" init-onload=true data="popularShows"
               ng-if="popularShows.length">

                <img ng-src="{{ show.thumbnail_medium }} " alt=""/>
            </div>
        </slick> -->
        


    </div>
</section>
