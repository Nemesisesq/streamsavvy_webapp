<button ng-click="clearContent()">{{ hello }}</button>



<div id='theGrid' class="container-fluid">
    <div class="grid-title" ng-hide="package.data.content < 1">Shows I've Added</div>
    <div class="row show-grid-container">
        <div class="col-sm-4 show-title" ng-repeat="show in package.data.content" open-detail
             ng-click="showDetail(show, $event)">
            <img ng-src="{{ show.guidebox_data.artwork_208x117 }}">
        </div>
    </div>
    <div class="row">
        <hr align="center" ng-hide="package.data.content<1">
    </div>
    <div class="row">
    <div class="col-sm-12 grid-title">Popular Show Searches</div>


    <div class="col-sm-4" ng-repeat="show in popularShows">
        <img ng-src="{{ show.guidebox_data.artwork_304x171 }}"/>
    </div>
</div>
</div>
