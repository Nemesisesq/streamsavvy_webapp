<button ng-click="clearContent()">Clear Package</button>

<div id='theGrid' class="container">
    <div class="row show-grid-container">
        <div class="col-sm-3" ng-repeat="show in package.data.content" ng-click="showDetail(show, $event)">
            <div class="show-tile"><img ng-src="{{ show.guidebox_data.artwork_304x171 }}"></div>
        </div>


        <div class="col-sm-3" ng-repeat="show in popularShows">
            <img ng-src="{{ show.guidebox_data.artwork_304x171 }}"/>
        </div>
    </div>
</div>
