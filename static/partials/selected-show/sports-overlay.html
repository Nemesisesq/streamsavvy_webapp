<div class="col-sm-12 background container schedule">
    <div class="row text-center conf-header">
        {{ cs.json_data.conference }}
        <img class="pointer close" src="/static/img/close.png" ng-click="hideDetail($event, 'close-X')" imageonload/>
    </div>

    <div class="row">
        <div class="col-sm-2">
            <img ng-src="{{ schedule.team_logo }}"/>

        </div>

        <div class="col-sm-10">
            Here's what you need to know about streaming {{ cs.title }}.
        </div>
    </div>

    <div class="row conf-header">
        <div class="col-xs-1">
            DATE
        </div>
        <div class="col-xs-2 col-xs-offset-1">
            OPPONENT
        </div>
        <div class="col-xs-2">
            TIME
        </div>
        <div class="col-xs-2">
            NETWORK
        </div>
        <div class="col-xs-4">
            STREAMING OPTIONS
        </div>

    </div>
    <div class="row game_divider" ng-repeat="game in schedule.data">
        <div class="col-xs-1">
            {{ game.date }}
        </div>
        <div class="col-xs-1">


        </div>
        <div class="col-xs-2">
            <div class="col-xs-12 opponent-img">
                {{ game.game_status }}
                <img ng-src="{{ game.opponent.logo }}"/>
            </div>
            <div class="col-xs-12 opponent-name">

                {{ game.opponent.name }}
            </div>
        </div>
        <div class="col-xs-2">
            {{ game.result_time.time }}
        </div>
        <div class="col-xs-2">
            <span ng-repeat="name in game.result_time.network" class="net-name">
                {{ name }}
            </span>
        </div>
        <div class="col-xs-4 sched-left-border suggestions">
            <div ng-repeat="item in game.suggestion" >
                <sport-streaming-suggestion service="item">

                </sport-streaming-suggestion>
            </div>
        </div>
    </div>
</div>
