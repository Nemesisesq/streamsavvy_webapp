<section class="grid-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="btn-group">
                    <ul class="btn-list-grid">
                        <li ng-repeat="content in packageList">
                            <button type="button" class="btn btn-lg square show">{{ content.title }}
                            <span class="glyphicon glyphicon-remove-sign glyphicon-background" ng-click="removeShow(content)"><span class="inner"></span></span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-primary btn-lg btn-green round find-out"
                        onclick="location.href='#/getting-started/step/2';">Find out what you need
                </button>
            </div>
        </div>
    </div>
</section>
