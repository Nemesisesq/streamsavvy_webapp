
<section>
    <p class="step-two-explanation">
        Here are your shows with the compatible streaming service. Select the Streaming<br>
        Services you would like to bundle together.
    </p>
</section>

<section class="step-two">
    <div class="container-fluid">

        <div class="row" ng-repeat="row in rows " ng-class="{selected: row.selected}">
            <span class="glyphicon glyphicon-ok-sign checkmark" ng-if='row.selected'></span>

            <div class="col-sm-3 center service" ng-click="toggleService(row)">
                {{ row.service.name }}
            </div>
            <div class="col-sm-9 service-show-list">
                <div class="col-sm-1 show-container-div" ng-repeat="show in row.content">
                    <button type="button" class="btn btn-md square show">
                        {{ show.title }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="row service_cost">
                    <div class="col-sm-6 total-for-selected">Total for selected services: <span class="selected-cost">${{ cost.services }} / month</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-6 step-btn">
                            <a class="go_back pull-right" onClick="location.href='#/getting-started/step/1'">
                                I want to add more shows
                            </a>
                        </div>
                        <div class="col-sm-6 step-btn">
                            <button type="button" class="btn btn-primary btn-lg btn-green round find-out go_fwd"
                                    onclick="location.href='#/getting-started/step/3';"
                                    ng-class="{disabled: package.providers.length < 1}"
                                    ng-disabled='package.providers.length < 1 '>
                                {{ step2ButtonMessage }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
