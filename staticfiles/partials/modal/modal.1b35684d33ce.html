<div class="modal-body">

    <div class="modal-header">
        <h3 class="modal-title thick-modal-header">Let's Authenticate</h3>

        <div class="col-xs-12">

            <uib-tabset>
                <uib-tab heading="Social">

                    <div class="modal-body">
                        <div class="btn-row">
                            <button class="btn btn-primary btn-lg facebook find-out"
                                    onclick="window.location='{% url 'social:begin' 'facebook' %}?next={{ request.path }}'">
                                FaceBook
                            </button>
                        </div>
                        <div class="btn-row">
                            <button class="btn btn-primary btn-lg twitter find-out"
                                    onclick="window.location='{% url 'social:begin' 'twitter' %}?next={{ request.path }}'">
                                Twitter
                            </button>
                        </div>
                        <div class="btn-row">
                            <button class="btn btn-primary btn-lg instagram find-out"
                                    onclick="window.location='{% url 'social:begin' 'instagram' %}?next={{ request.path }}'">
                                Instagram
                            </button>
                        </div>

                    </div>
                    <div class="modal-footer row">
                        <a class="wait-minute" ng-click="ok()">Oh Wait A Minute</a>

                        <div class="clear">
                            <input type="submit" value="Let's Cut the Cord" name="subscribe"
                                   id="mc-embedded-subscribe"
                                   class="button btn btn-lg btn-red page-scroll square lets-cut">
                        </div>
                    </div>
                </uib-tab>
                </uib-tab>
                <uib-tab heading="Email" select="socialLogin=false" ng-click="socialLogin=false">
                    <div>
                        <!-- <div class="modal-header">
                            <h3 class="modal-title thick-modal-header">Log In</h3>
                        </div> -->

                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Your E-mail</label>
                                    <input type="email" class="form-control"
                                           id="exampleInputEmail1" placeholder="Enter email"/>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Your Password</label>
                                    <input type="password" class="form-control"
                                           id="exampleInputPassword1" placeholder="Password"/>
                                </div>
                            </form>

                        </div>


                        <div class="modal-footer row">
                            <a class="wait-minute" ng-click="ok()">Oh Wait A Minute</a>
                            <input type="submit" value="Log In" name="subscribe"
                                   class="button btn btn-lg btn-red page-scroll square log-in">

                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>


        </div>
        <h6 class="please-social" ng-if="socialLogin">Please authenticate by clicking a social link below</h6>
        <h6 class="please-social" ng-if="!socialLogin">Please fill in your email and password below</h6>
    </div>


</div>
