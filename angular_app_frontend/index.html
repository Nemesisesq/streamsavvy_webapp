<!-- {% load staticfiles %} -->
<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- specific meta tags from Bootstrap -->
    <!-- these tags must come first in the head -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SCROLLS -->
    <!-- load bootstrap  -->

    <!-- SPELLS -->
    <!-- load angular and angular route via CDN -->


    <title>StreamSavvy | Helping You Cut the Cable Cord</title>

</head>

<base href="/">

<body ng-app='myApp' class="container">
<div class="body-wrapper">


    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '123769897967344',
                xfbml: true,
                version: 'v2.4'
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div ui-view autoscroll="true"></div>
    <div growl></div>

    <!-- feed back form-->
    <div ng-controller="FeedbackCtrl">

        <div ng-if="isMobile"><angular-feedback options="options"></angular-feedback></div>
    </div>


    <a id="facebook_login" href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">login to facebook</a>
    <a id="instagram_login" href="{% url 'social:begin' 'instagram' %}?next={{ request.path }}">login to instagram</a>
    <a id="twitter_login" href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">login to twitter</a>
    {#{% url "socialauth_disconnect" %}#}

    <div
            class="fb-like"
            data-share="true"
            data-width="450"
            data-show-faces="true">
    </div>


    <script src="{% static 'angular-growl-v2/build/angular-growl.js' %}"></script>


</div>
<div>{{ request.user|slugify}} </div>
    <div id="status" >{{ request.user.is_authenticated }}</div>

</body>
</html>
