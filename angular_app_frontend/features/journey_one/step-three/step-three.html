

        <div class="row">

            <div class="col-md-8 summary-list"><h3 class="services-header">Services</h3>
                </div>
                <div class="row service-rows" ng-repeat="provider in package.providers  ">
                    <div class=" summary-service">
                        <a target="_blank" href="{{ provider.home_url }}" rel="nofollow">{{ provider.display_name }}</a>
                    </div>
                </div>
                <div class="hardware-list"><h3 class="hardware-header">Hardware</h3></div>
                <div class="click-on"><p>Click on the Hardware and you'll be redirected to the appropriate site.</p>
                </div>
                <div class="row hardware-rows" ng-repeat="item in package.hardware ">
                    <div class="summary-service">
                        <a target="_blank" href="{{ item.home_url }}" rel="nofollow">{{ item.name }}</a>
                    </div>
                </div>
