<section class="grid-section">
    <div class="container-fluid">
        <div class="row step-one">
            <div class="col-lg-12">

                <div class="row accordion" ng-repeat="content in packageList">
                    <uib-accordion close-others="true">
                        <uib-accordion-group>
                            <uib-accordion-heading is-open="status.open">
                                <div class=" col-sm-1 show-toggle">
                                    <i class="glyphicon glyphicon-plus" ng-if="!isOpen"></i>
                                    <i class="glyphicon glyphicon-minus" ng-if="isOpen"></i>

                                </div>
                                <div class="col-sm-10 show-title">
                                    {{ content.title }}
                                </div>

                            </uib-accordion-heading>
                            <div class="row content-name" ng-repeat="provider in content.content_provider">
                                {{ provider.name }}
                            </div>
                        </uib-accordion-group>
                    </uib-accordion>
                </div>


            </div>
        </div>
    </div>
</section>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-primary btn-lg btn-green round find-out"
                        onclick="location.href='#/getting-started/step/2';">Find out what you need
                </button>
            </div>
        </div>
    </div>
</section>
