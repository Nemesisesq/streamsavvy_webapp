<div class="ss-hardware-panel">
    <div class="service-center">
        <button class="btn btn-red not-ready " onclick="location.href='#/checkout';"
                ng-class="{'ready-for-checkout': servicesGT0()}">
            <span ng-if="!servicesGT0()">Add shows or services</span>
            <span ng-if="servicesGT0()">I'm ready to cut the cord</span>
        </button>
    </div>
    <div class="hardware-header row">
        <div class="col-xs-10">HARDWARE SUGGESTIONS</div>
        <div class="col-xs-2" ng-click="toggleHardwarePanel()">
            <i ng-if="collapseHardware==false" class="fa fa-chevron-down"></i>
            <i ng-if="collapseHardware==true" class="fa fa-chevron-up"></i>
        </div>
    </div>
    <div class="row hardware-body">
        <div class="col-sm-6">

            <div class="hardware-img" ng-click="addRemoveHardware(item)"
                 ng-class="{selected: itemSelected(item) }">
                <img class="img-responsive" src="https://s3.amazonaws.com/streamsavvy/fire-stick.svg"/>
            </div>
            <div class="hardware-name">
                Fire Stick
                &nbsp;
                        <span class="glyphicon glyphicon-info-sign" uib-tooltip="{{ item.description }}"
                              tooltip-placement="right"
                              tooltip-class="vw-tooltip"></span>
            </div>

            <div class="hardware-cost">
                $35.99
            </div>
        </div>
        <div class="col-sm-6">

            <div class="hardware-img" ng-click="addRemoveHardware(item)"
                 ng-class="{selected: itemSelected(item) }">
                <img class="img-responsive" src="https://s3.amazonaws.com/streamsavvy/roku-4.svg"/>
            </div>
            <div class="hardware-name">
                Roku Stick
                &nbsp;
                        <span class="glyphicon glyphicon-info-sign" uib-tooltip="{{ item.description }}"
                              tooltip-placement="right"
                              tooltip-class="vw-tooltip"></span>
            </div>

            <div class="hardware-cost">
                $42.99
            </div>
        </div>
        <div class="col-sm-6">

            <div class="hardware-img" ng-click="addRemoveHardware(item)"
                 ng-class="{selected: itemSelected(item) }">
                <img class="img-responsive" src="https://s3.amazonaws.com/streamsavvy/Mohu.png"/>
            </div>
            <div class="hardware-name">
                Mohu Antenna
                &nbsp;
                        <span class="glyphicon glyphicon-info-sign" uib-tooltip="{{ item.description }}"
                              tooltip-placement="right"
                              tooltip-class="vw-tooltip"></span>
            </div>

            <div class="hardware-cost">
                $39.99
            </div>
        </div>
        <div class="col-sm-6">
            <div class="hardware-other">
                <a href="#"> Other device <br> options </a>
                &nbsp;
            </div>
        </div>
    </div>
</div>
</div>
