<div id='theGrid' class="container-fluid">
    <div class="row show-grid-container">
        <div class=" col-sm-12 grid-title" ng-if="package.data.content.length > 0 || package.data.sports.length >0">
            SHOWS I'VE ADDED
        </div>
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 category-title" ng-repeat="show in package.data.sports"
             open-detail
             ng-disabled="true">
            <img class="pointer sport-tile" ng-src="https://s3.amazonaws.com/streamsavvy/{{ show.category }}.png" imageonload>
            <span class="cat-level centered-axis-x">{{ show.level }}</span>
            <i class="fa fa-times-circle remove-show" ng-click="removeShow(show, $event)"></i>
        </div>

        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 show-title" ng-repeat="show in package.data.content" open-detail
             ng-click="showDetail(show, $event)" ng-disabled="true" ng-class="{'show-grid-logo' : show.category }">
            <img ng-if="show.guidebox_data" class="pointer" ng-src="{{ show.guidebox_data.artwork_208x117 }} " imageonload>
            <img ng-if="show.category" class="pointer ncaa-background" src="https://s3.amazonaws.com/streamsavvy/sports.png" imageonload/>
            <img ng-if="show.category" class="pointer show-grid-logo" ng-src="{{ show.json_data.logo }}" imageonload/>
            <i class="fa fa-times-circle remove-show" ng-click="removeShow(show, $event)"></i>
        </div>
    </div>
    <div class="row">
        <hr align="center" ng-hide="package.data.content < 1">
        <div class="col-sm-12 grid-title"> CONTENT CATEGORIES</div>
    </div>

    <div ng-controller="ModuleController">

        <div class="row">


            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-repeat="show in snt"
                 ng-click="isClickable && showDetail(show, $event)" coming-soon>
                <div class="overlay" ng-if="show.title != 'Sports'"> Coming Soon</div>
                <img class="pointer" ng-src="{{ show.img_url }}" imageonload/>
            </div>


        </div>
        <div class="row">
            <hr align="center" ng-hide="package.data.content < 1">
            <div class="col-sm-12 grid-title"> POPULAR SHOW SEARCHES</div>
        </div>

        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 popular-shows"
                 ng-repeat="show in popularShows | unchosen:this | limitTo:20"
                 ng-click="addPopularShow(show)">
                <img class="pointer" ng-src="{{ show.guidebox_data.artwork_304x171 }}" imageonload/>
            </div>
        </div>
    </div>
</div>
