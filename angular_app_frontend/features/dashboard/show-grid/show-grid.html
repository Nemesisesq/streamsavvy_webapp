<div id='theGrid' class="container-fluid">
    <div class="row show-grid-container">
        <div class=" col-sm-12 grid-title" ng-if="package.data.content.length > 0 || package.data.sports.length >0"> SHOWS I'VE ADDED</div>
        <div class="col-lg-3 col-md-4 col-xs-6 category-title" ng-repeat="show in package.data.sports" open-detail
             ng-disabled="true">
            <img class="pointer" ng-src="https://s3.amazonaws.com/streamsavvy/{{ show.category }}.png" imageonload>
            <span class="cat-level centered-axis-x">{{ show.level }}</span>
            <i class="fa fa-times-circle remove-show" ng-click="removeShow(show, $event)"></i>
        </div>

        <div class="col-lg-3 col-md-4 col-xs-6 show-title" ng-repeat="show in package.data.content" open-detail
             ng-click="showDetail(show, $event)" ng-disabled="true">
            <img class="pointer" ng-src="{{ show.guidebox_data.artwork_208x117 }} " imageonload>
            <i class="fa fa-times-circle remove-show" ng-click="removeShow(show, $event)"></i>
        </div>
    </div>
    <div class="row">
        <hr align="center" ng-hide="package.data.content<1">
    </div>

    <div class="row">
        <div class="col-sm-12 grid-title"> POPULAR SHOW SEARCHES</div>



     <div ng-controller="ModuleController">

            <div class="col-sm-4 col-xs-6 popular-shows" ng-repeat="show in snt" ng-click="isClickable && showDetail(show, $event)" coming-soon >
                <div class="overlay" ng-if="show.title != 'Sports'"> Coming Soon</div>
                <img class="pointer" ng-src="{{ show.img_url }}" imageonload/>
            </div>

        </div>

        <div class="col-sm-4 col-xs-6 popular-shows" ng-repeat="show in popularShows"
             ng-click="addToSelectedShows(show)">
            <img class="pointer" ng-src="{{ show.guidebox_data.artwork_304x171 }}" imageonload/>
        </div>
    </div>
</div>
