<button ng-click="clearContent()">Clear Package</button>

<div id='theGrid' class="container">
    <div class="row show-grid-container">
        <div class="col-sm-3 col-md-4 test" ng-repeat="show in package.data.content" ng-click="showDetail(show, $event)">
            <img ng-src="{{ show.guidebox_data.artwork_304x171 }}">
        </div>


        <div class="col-sm-3 col-md-4" ng-repeat="show in popularShows">
            <img ng-src="{{ show.guidebox_data.artwork_304x171 }}"/>
        </div>
    </div>
</div>
