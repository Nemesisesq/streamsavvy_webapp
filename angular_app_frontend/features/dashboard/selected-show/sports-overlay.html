<div class="col-sm-12 background container schedule">
    <div class="row text-center conf-header">
        {{ cs.json_data.conference }}
        <img class="pointer close" src="/static/img/close.png" ng-click="hideDetail($event, 'close-X')" imageonload/>
    </div>

    <div class="row">
        <div class="col-sm-2 col-xs-4">
            <img ng-src="{{ schedule.team_logo }}"/>

        </div>

        <div class="col-sm-10 col-xs-8 headline">
            Here's what you need to know about streaming {{ cs.title }}.
        </div>
    </div>

    <div class="row conf-header" data-fittext >
        <div class="col-xs-1">
            DATE
        </div>
        <div class="col-xs-3">
            OPPONENT
        </div>
        <div class="col-xs-2">
            TIME
        </div>
        <div class="col-xs-2">
            NETWORK
        </div>
        <div class="col-xs-4">
            STREAMING OPTIONS
        </div>

    </div>
    <div class="row game_divider" ng-repeat="game in schedule.data" data-fittext>
        <div class="col-sm-1 col-xs-6 game-date" data-fittext >
            {{ game.date }}
        </div>
        <div class="col-sm-3 col-xs-6" data-fittext >
            <div class="col-xs-12 opponent-img">
                <div class="col-xs-6 game-status">
                    {{ game.game_status }}
                </div>
                <div class="col-xs-6">
                    <img class="opponent-logo" ng-src="{{ game.opponent.logo }}"/>
                </div>
            </div>
            <div class="col-xs-12 opponent-name" data-fittext >

                {{ game.opponent.name }}
            </div>
        </div>
        <div class="col-sm-2 col-xs-4" data-fittext >
            {{ game.result_time.time }}
        </div>
        <div class="col-sm-2 col-xs-4" data-fittext >
            <span ng-repeat="name in game.result_time.network" class="net-name">
                {{ name }}
            </span>
        </div>
        <div class="col-sm-4 col-xs-4 sched-left-border suggestions" data-fittext >
            <div ng-repeat="item in game.suggestion">
                <sport-streaming-suggestion service="item">

                </sport-streaming-suggestion>
            </div>
        </div>
    </div>
</div>
